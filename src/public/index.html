<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Javascript Fullstack</title>
    <!--Agragando bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <!--Link de font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!--Link de estilos-->
    <link rel="stylesheet" href="css/main.css">
   
  </head>
<body>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand mx-auto" href="/">Javascript Fullstack Chat</a>
  </nav>
  <div class="card col-md-4 mt-5 mx-auto" id="logIn">
    <div class="card-header">
        <h3 class="font">Ingresa Nombre de usuario</h3>
    </div>
    <p id="nickError"></p>
    <div class="card-body">
      <form id="nickForm" >
        <input type="text" id="nickName" class="form-control">
        <button type="submit"  class="btn btn-info btn-sm mt-2"> <i class="fas fa-arrow-alt-circle-right"></i>  Enviar</button>
      </form>
    </div>
  </div>

  <div class="container" id="contentWrap">
    <div class="col-md-6 offset-md-1 mt-4">
       <div class="card">
         <div class="card-header">
           <h4>Let≈õ Chat</h4>
         </div>
         <div id= "chat"class="card-body">
         
         </div>
         <form id= "message-form" class="card-footer">
            <div class="input-group">
                <input type= "text" id="message" class="form-control">
                <div class="input-group-append">
                   <button type="submit" class="btn btn-secondary"><i class="fas fa-arrow-alt-circle-right"></i>  Enviar</button>
                </div>
            </div>
         </form>
       </div>
    
    </div>
    <div class="card col-md-3">
        <div class="card-header">
          <h3 class="font">Usuarios</h3>
        </div>
        <div class="card-body">
           <div id="usersNames">
           </div>
        </div>
    </div>
  </div>
  <!--Agregando Jquery-->
  <script
			  src="https://code.jquery.com/jquery-3.3.1.min.js"
			  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
  <!--Agregando vinculo de socket.io y js-->
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
